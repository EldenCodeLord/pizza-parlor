<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <title>Ori's Pizzeria!</title>
 </head>
    <body>
      <body background ="img/pizza.jpg" alt="a photo of a pizza">
        <h1>Ori's Pizzeria!</h1> 
            <h1>Fill Out Your Order Form!</h1>
            <div class="row">
              <div class="col-md-6">
                <hr>
                <h2>Pizza Order Form:</h2>
                <form id="new-contact">
                  <div class="form-group">
                    <label for="name">First & Last Name: </label>
                    <input type="text"  class="form-control" id="name">
                  </div>
                <div class="form-group">
                    <label for="phone">Phone #: </label>
                    <input type="text"  class="form-control" id="phone">
                  </div>
                 <div class="form-group">
                    <label for="new-email-address">Email Address: </label>
                    <input type="text"  class="form-control" id="email-address">
                  </div>
                  <div class="form-group">
                    <label for="chooseToppings">Choose Your Toppings! </label><br>
                    <form>
                      <input type="radio" id="pineapple" name="pineapple" value="pineapple">
                      <label for="pineapple">Pineapple</label><br>
                      <input type="radio" id="pepperoni" name="pepperoni" value="pepperoni">
                      <label for="pepperoni">Pepperoni</label><br>
                      <input type="radio" id="peperocinni" name="peperocinni" value="peperocinni">
                      <label for="peperocinni">Peperoccini</label><br>
                      <input type="radio" id="anchovies" name="anchovies" value="anchovies">
                      <label for="anchovies">Anchovies</label><br>
                      <input type="radio" id="black-olives" name="black-olives" value="black-olives">
                      <label for="black-olives">Black Olives</label><br>
                    </form>
                  <div class="form-group">
                    <label for="chooseSize">Choose Your Pizza Size! </label>
                    <form>
                      <input type="radio" id="large" name="large" value="large">
                      <label for="large">Large</label><br>
                      <input type="radio" id="medium" name="medium" value="medium">
                      <label for="medium">Medium</label><br>
                      <input type="radio" id="small" name="small" value="small">
                      <label for="small">Small</label>
                    </form>
                  </div>
                <button type="submit" class="btn-primary">Complete your Order</button>
               <div class="form-group">
                 </form>
                <hr>
               </div>
              <div class="col-md-6">
                <div id="show-order">
                  <p>Full Name: <span class="name"></span></p>
                  <p>Phone Number: <span class="phone"></span></p>
                  <p>Email Address: <span class="email-address"></span></p>
                  <p>Physical Address: <span class="physical-address"></span></p>
                  <div id="buttons">
                </div>
              </div>
            </div>
          </div>
    </body>
