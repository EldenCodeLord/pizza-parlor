<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <title>Ori's Pizzeria!</title>
 </head>
    <body>
      <body background ="img/pizza.jpg" alt="a photo of a pizza">
        <h1>Ori's Pizzeria!</h1> 
            <h1>Fill Out Your Order Form!</h1>
            <div class="row">
              <div class="col-md-6">
                <hr>
                <h2>Pizza Order Form:</h2>
                <form id="new-contact">
                  <div class="form-group">
                    <label for="new-first-name">First Name: </label>
                    <input type="text"  class="form-control" id="new-first-name">
                  </div>
                  <div class="form-group">
                    <label for="new-last-name">Last Name: </label>
                    <input type="text"  class="form-control" id="new-last-name">
                  </div>
                  <div class="form-group">
                    <label for="new-phone-number">Phone Number: </label>
                    <input type="text"  class="form-control" id="new-phone-number">
                  </div>
                  <div class="form-group">
                    <label for="new-email-address">Email Address: </label>
                    <input type="text"  class="form-control" id="new-email-address">
                  </div>
                  <div class="form-group">
                </form>
                <hr>
                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
              </div>
              <div class="col-md-6">
                <div id="show-contact">
                  <p>First Name: <span class="first-name"></span></p>
                  <p>Last Name: <span class="last-name"></span></p>
                  <p>Phone Number: <span class="phone-number"></span></p>
                  <p>Email Address: <span class="email-address"></span></p>
                  <p>Email Label: <span class="email-label"></span></p>
                  <p>Email Address: <span class="email-address-2"></span></p>
                  <p>Physical Address: <span class="physical-address"></span></p>
                  <div id="buttons">
                </div>
              </div>
            </div>
          </div>
    </body>
